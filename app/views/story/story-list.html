
<div ng-repeat="story in stories">
  <div class="media media--spaced">
    <a class="pull-left thumb">
      <img data-src="holder.js/64x64" ng-holder />
    </a>
    <div class="media-body">
      <a href="#/story/show/{{story.title}}">
        <h4 class="media-heading">{{story.title}}</h4>
      </a>
      {{story.storyline|truncate}}
    </div>
  </div>
</div>
