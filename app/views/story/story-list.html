
<div ng-repeat="story in stories">
  <div class="media">
    <a class="pull-left thumb">
      <img ng-src="{{story.imageUrl}}">
    </a>
    <div class="media-body">
      <a href="#/story/{{story.title}}">
        <h4 class="media-heading">{{story.title}}</h4>
      </a>
      {{story.storyline|truncate}}
    </div>
  </div>
</div>
