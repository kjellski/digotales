<div class="row">
  <blockquote>
    <p>{{story.title}}</p>
    {{story.storyline}}
    <small>/by {{story.author}}</small>
  </blockquote>

  <div class="bordered jumbotron jumbotron--smaller">
    <ng-canvas-viewer />
  </div>

  <div class="center-block">
    <button type="button" class="btn btn-default pull-right">
      <span class="glyphicon glyphicon-play"></span> Play
    </button>
  </div>
</div>
