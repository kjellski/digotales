<ng-include src="'views/partials/navigation.html'"></ng-include>

<div class="jumbotron">
  <h2>Tell the world your story</h2>
  <hr/>
  <div class="row marketing">
    <div ng-repeat="story in stories">
        <h4>
        <a class="" href="#/stories/{{story._id}}">
          {{story.title}}
        </a>
        </h4>
        <p>{{story.author}}</p>
    </div>
  </div>
  <p>
    <a class="btn btn-lg btn-success" href="#">Create one yourself!</a>
  </p>
</div>
