<div class="jumbotron">
  <h1>Interactive Storytelling</h1>
  <hr/>
  <div class="row marketing">
    <div ng-repeat="story in stories">
        
      <a class="" href="#/story/show/{{story.title}}">
        {{story.title}} 
      </a> 
      <small>/by {{story.author}}</small>
      <p>{{story.storyline | truncate}}</p>
    </div>
  </div>
  <p>
    <a class="btn btn-lg btn-success" href="#/story/new">Create one yourself!</a>
  </p>
</div>
