<div class="panel-group panel-group--overflow" id="accordion">
  <div class="panel panel-default" ng-repeat="category in assetCategories">
    <div class="panel-heading">
      <h4 class="panel-title">
        <a data-toggle="collapse" data-parent="#accordion" href="">
          {{category.name}}
        </a>
      </h4>
    </div>
    <div id="collapseOne" class="panel-collapse collapse in">
      <div class="panel-body panel-body--smaller">
        <div class="asset-image" ng-repeat="image in category.assets">
          <ng-asset-image></ng-asset-image>
        </div>
      </div>
    </div>
  </div>
</div>
